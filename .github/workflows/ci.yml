name: Manual

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  # job for formatting checks
  formatting:
    runs-on: ubuntu-latest
    steps:
      # checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # set up python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # cache Python dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
        id: cache-python

      # Log cache status
      - name: Log Cache Status
        run: |
          if [ "${{ steps.cache-python.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit: Dependencies found in the cache.";
          else
            echo "Cache miss: Installing dependencies from requirements.txt.";
          fi

      # install dependencies from requirements.txt (if not cached)
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # run pre-commit hooks for formatting
      - name: Run pre-commit hooks for formatting
        run: |
          pre-commit run --all-files

  # job for linting checks
  linting:
    runs-on: ubuntu-latest
    needs: formatting  # ensure linting only runs after formatting
    steps:
      # checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # set up python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # restore cached dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
        id: cache-python

      # Log cache status
      - name: Log Cache Status
        run: |
          if [ "${{ steps.cache-python.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit: Dependencies found in the cache.";
          else
            echo "Cache miss: Installing dependencies from requirements.txt.";
          fi

      # install dependencies from requirements.txt (if not cached)
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # run pre-commit hooks for linting
      - name: Run pre-commit hooks for linting
        run: |
          pre-commit run --all-files

  # job for server healthcheck
  healthcheck:
    runs-on: ubuntu-latest
    needs: [formatting, linting]  # ensure healthcheck runs after both formatting and linting
    steps:
      # checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # set up python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # restore cached dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
        id: cache-python

      # Log cache status
      - name: Log Cache Status
        run: |
          if [ "${{ steps.cache-python.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit: Dependencies found in the cache.";
          else
            echo "Cache miss: Installing dependencies from requirements.txt.";
          fi

      # install dependencies from requirements.txt (if not cached)
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # start the server in the background
      - name: Start server
        run: |
          bash entrypoint.sh &
          sleep 10  # wait for the server to start (adjust if needed)

      # check the /ping endpoint to ensure the server is up
      - name: Check ping endpoint
        run: |
          curl --fail http://localhost:8080/ping
